<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/sign-up.css">
    <title>sign-up</title>
</head>

<body>

    <header class="header d-flex align-items-center justify-content-center">

        <a href="#"><img src="../assets/img/index/Group 45.png" alt=""></a>

    </header>
    <section class="sign-up-container ">
        <div class="container">
            <div class="row">
                <div class="title col-md-6 col-sm-12 d-flex justify-content-center flex-column ">
                    <h1>Sign up</h1>
                    <div class="line"></div>
                    <h3>Nulla vitae elit libero, a pharetra augue mollis interdum.</h3>
                </div>
                <div class="form col-md-6 col-sm-12">
                    <div class="wrap">
                        <form role="form">
                            <h1 class="text-center">Sign Up </h1>
                            <div class="line m-auto"></div>
                            <div class="group ">

                                <label class=" control-label">
                                    Full Name</label>
                                <input type="text" class="form-control" placeholder="Full Name" required>
                            </div>
                            <div class="group ">

                                <label for="" class=" control-label">
                                    Email Address</label>
                                <input type="email" class="form-control" placeholder="Email Address" required>
                            </div>
                            <div class="group ">

                                <label for="" class=" control-label">
                                    Password</label>
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="group">

                                <label for="" class=" control-label">
                                    Confirm Password</label>

                                <input type="password" class="form-control" id="" placeholder="Confirm Password"
                                    required>
                            </div>





                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" /> Remember me
                                </label>
                            </div>


                            <p class="forget">Forgot your password ? Click <span><a href="#">here</a></span></p>

                            <div class="d-flex flex-column align-items-center justify-content-center">
                                <button type="submit" class="btn ">
                                    Sign Up</button>
                                <p>OR, Sign in with your :</p>
                                <div class="d-flex justify-content-evenly align-items-center">
                                    <a href="#">
                                        <img src="../assets/img/sign_up_in/google.png" alt="">
                                    </a>
                                    <a href="#">
                                        <img src="../assets/img/sign_up_in/twitter.png" alt="">
                                    </a>
                                    <a href="#">
                                        <img src="../assets/img/sign_up_in/facebook-square.png" alt="">
                                    </a>
                                </div>
                            </div>
                            <p class=" any text-center">Doesn't have any account ?<span><a href="#"> Sign up</a></span>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- footer -->
<footer>
    <nav class="copy_right d-flex align-items-center justify-content-center">
        <p>2018 Makarya. All rights reserved. </p>
    </nav>
</footer>

</body>

</html>
